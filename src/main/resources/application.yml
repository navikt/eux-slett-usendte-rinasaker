spring:
  main:
    banner-mode: "off"

kafka:
  topics:
    eux-rina-document-events-v1: eessibasis.eux-rina-document-events-v1
  bootstrap-servers: ${KAFKA_BROKERS}
  properties:
    security:
      protocol: SSL
    ssl:
      keystore:
        type: PKCS12
        location: ${KAFKA_KEYSTORE_PATH}
        password: ${KAFKA_CREDSTORE_PASSWORD}
      truststore:
        type: PKCS12
        location: ${KAFKA_TRUSTSTORE_PATH}
        password: ${KAFKA_CREDSTORE_PASSWORD}
